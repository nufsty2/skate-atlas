<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'skateparks')}">

<body>

  <h2>Find skateparks</h2>

  <form th:object="${skatepark}" th:action="@{/skateparks}" method="get"
    class="form-horizontal" id="search-skatepark-form">
    <div class="form-group">
      <div class="control-group" id="countryGroup">
        <label class="col-sm-2 control-label">Country </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{country}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          skatepark</button>
      </div>
    </div>

  </form>

  <br />
  <a class="btn btn-default" th:href="@{/skateparks/new}">Add skatepark</a>

</body>
</html>
